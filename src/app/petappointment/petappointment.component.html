<div class="container">
    <div class="row justify-content-center">
        <div class="col-5">
            <h3>All appointments</h3>
        </div>
        <div class="col-2 d-flex align-items-center justify-content-center"> 
            <form action="post" method="post">
                <input type="date" name="selectedDate" [(ngModel)]="selectedDate">
            </form>
        </div>
        <div class="col-2 d-flex align-items-center justify-content-center"> 
            <select name="Status" class="form-select">
              <option value="" hidden>Select Status</option>
              <option value="confirmed">Confirmed</option>
              <option value="completed">Completed</option>
              <option value="cancelled">Cancelled</option>
            </select>
        </div>
        <div class="col-3 d-flex align-items-center justify-content-center"> 
            <button class="btn" style="background-color: orange; color: white;">+ New Appointment</button>
        </div>
    </div>
    <hr>
</div>

<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-2 row-cols-sm-2 row-cols-lg-4 g-4">
        <div class="col mb-4" *ngFor="let appointment of appointmentCards">
            <app-card [appointmentcard]="appointment" [user]="user"></app-card>
        </div>
    </div>
</div>
